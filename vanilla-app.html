<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo app</title>
</head>
<body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required="" id="search-form-input" class="search-form-input">
        <input type="submit" value="Search" class="search-form-button">
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Pretoria</h1>
          <p class="weather-app-details">
            <span id="time">Monday 19:27</span>,
            <span id="description">partly cloudy sky</span>
            <br>
            Humidity: <strong id="humidity">5-%</strong>, Wind:
            <strong id="wind-speed">5.0 km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon"><img src="http://weatherconversation.files.wordpress.com/2012/08/aug-17-oakville-partly-cloudy-2012-003.jpg" class="weather-app-icon"></div>
          <div class="weather-app-temperature" id="temperature">25</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Mon</div>

      <img src="http://weatherconversation.files.wordpress.com/2012/08/aug-17-oakville-partly-cloudy-2012-003.jpg" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>21º</strong>
        </div>
        <div class="weather-forecast-temperature">26º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Tue</div>

      <img src="https://www.gannett-cdn.com/-mm-/c472e2b2f354224323276626285c7d595262faba/c=0-210-3600-2244/local/-/media/2016/06/10/Cincinnati/Cincinnati/636011561949676545-770-3767632.JPG?width=3200&height=1680&fit=crop" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>31º</strong>
        </div>
        <div class="weather-forecast-temperature">19º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Wed</div>

      <img src="https://image.freepik.com/free-photo/sky-covered-with-clouds_1122-742.jpg" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>20º</strong>
        </div>
        <div class="weather-forecast-temperature">23º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Thurs</div>

      <img src="https://jooinn.com/images/dark-clouds-21.png" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>27º</strong>
        </div>
        <div class="weather-forecast-temperature">23º</div>
      </div>
    </div>
  
    <div class="weather-forecast-day">
      <div class="weather-forecast-date">Fri</div>

      <img src="https://i.pinimg.com/originals/92/34/38/923438ea72f4320989192aa24e88c4a5.jpg" class="weather-forecast-icon">
      <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature">
          <strong>29º</strong>
        </div>
        <div class="weather-forecast-temperature">19º</div>
      </div>
    </div>
  </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://www.instagram.com/lerato_thungo/" target="_blank"> Lerato Thungo</a>,
      is
      <a href="https://github.com/LeratoDaisy" target="_blank">open-sourced on GitHub desktop</a>
      and
      <a href="https://github.com/LeratoDaisy" target="_blank">hosted on Netlify</a>
    </footer>
  </div>

    
</body>
</html>
